<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="app">
		hello world
	</div>
	<script src="dist/umd/vue.js"></script>
	<script>
		// options Api 通过一个选项进行配置
		let vm = new Vue({
			el: '#app',
			data() {
				// 情况1: 对象嵌套
				// return { a: { b: { c: 1} }}

				// 情况2: 对象里包含数组类型
				// return { a: [1,2,3]}

				// 情况3: 数组里包含对象
				// return { arr: [{a: 1}] }

				// 情况3: 数组里包含对象
				// return { arr: [{a: 1}] }

				// 情况4: 数组里的push等新增成员包含对象
				return { arr: [{a: 1}] }
			},
		});
		
		vm._data.arr.push({b: 2})
		vm._data.arr[1].b = 100
		console.log(vm._data)

		// 情况5：通过代理，直接访问vm.arr
		console.log('因为代理可以直接访问', vm.arr)
	</script>

</body>

</html>
