<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="app">
    <span>哈哈</span>
    <p>{{name}}</p>
  </div>
	
	<script src="dist/umd/vue.js"></script>

	<script>
	  let vm = new Vue({
      el: '#app',
      data: {
        name: 'zf',
      },
		})

		setTimeout(() => {
      vm.name = 'jg';
    }, 2500);

	</script>
</body>

</html>
